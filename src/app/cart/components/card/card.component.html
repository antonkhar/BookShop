<h2>You cart</h2>

<div>
    <div *ngFor="let book of Cart">
        <div class="books">
            <div class="book">
                <img [src]=book.img>
                <div class="info">
                    <h3>{{book.name}}</h3>
                    <p>{{book.author}}</p>
                    <p>{{book.description}}</p>
                </div>
                {{book.price}}
            </div>
        </div>
    </div>
</div>
