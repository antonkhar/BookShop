<div>
    <div *ngFor="let book of Cart">
        <div class="books">
            <img [src]=book.img>
            <div class="info">
                <h3>{{addBook!.name}}</h3>
                <p>{{addBook!.author}}</p>
                <p>{{addBook!.description}}</p>
            </div>
            {{book.price}}
        </div>
    </div>
</div>
